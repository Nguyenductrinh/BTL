<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Css/SignUp.css">
</head>
<body>
  <form action="" >
    <div class="container">
      <h1>Form Đăng Ký</h1>
      <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
      <hr>
     <label for="Username"><b>Tài Khoản:</b></label>:</b></label>
      <input type="text" placeholder="Nhập Tài khoản" name="txtUserID" id="txtUserID" required>
      <span id="statusOfUserID"></span>

     <label for="password"><b>Mật Khẩu:</b></label>
      <input type="text" placeholder="Nhập Tài khoản" name="txtPassword" id="txtPassword" required>
      <span id="statusOfPassword"></span>

     <label for="password2"><b>Nhập lại Mật Khẩu:</b></label>
      <input type="text" placeholder="Nhập Tài khoản" name="txtPassword2" id="txtPassword2" required>
      <span id="statusOfPassword2"></span>

     <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Đăng Nhập
    </label>

     <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
  <script src="Js/SignUP.js" ></script>
</body>
</html>
